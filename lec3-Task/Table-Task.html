<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Task</title>
</head>
<body>
    <b>
        <form action="">
            <table border="1" width="50%">
                <thead>
                    <tr>
                        <th width="100%">Form</th>
                    </tr>
                </thead>
        </table>
        <table border="1" width="50%">
            <tr>
                <td width="25%">Username</td>
                <td width="75%"><input type="text"></td>
            </tr>
            <tr>
                <td>Birth date</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td rowspan="2">Gender</td>
                <td><input type="radio" name="gender">Male</td>
            </tr>
            <tr>
                <td><input type="radio" name="gender">Female</td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>County</td>
                <td>
                    <select name="" id="">
                        <option value="">Egypt</option>
                        <option value="">Lebanon</option>
                        <option value="">Saudi Arabia</option>
                        <option value="">Kuwait</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Personal Photo</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>Phone number</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Message</td>
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
        </table> 
        <table border="1" width="50%">
            <tr>
                <th><input type="submit" value="Registration"></th>
            </tr>
        </table>   
        </form>
    </b>



</body>
</html>
